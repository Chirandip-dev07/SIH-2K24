<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz2.css">
    <title>Psychological Fitness Evaluation</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Psychological Fitness Evaluation</h1>
        <h3>Complete Your Profile (Quiz 2 of 2)</h3>
        <form id="quiz-form">

            <!-- Question 1 -->
            <div class="question">
                <label for="question1">1) What are your primary fitness goals?</label>
                <input type="text" id="question1" name="question1" placeholder="e.g., weight loss, muscle gain, stress relief">
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="question2">2) How do you feel about your current fitness level?</label>
                <input type="text" id="question2" name="question2" placeholder="e.g., satisfied, unsatisfied, indifferent">
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="question3">3) What motivates you to exercise?</label>
                <input type="text" id="question3" name="question3" placeholder="e.g., improving health, enhancing appearance, boosting mood">
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label for="question4">4) Do you prefer working out alone or in a group setting?</label>
                <input type="text" id="question4" name="question4" placeholder="e.g., alone, group classes, with a trainer">
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label for="question5">5) How do you handle setbacks or challenges in your fitness journey?</label>
                <input type="text" id="question5" name="question5" placeholder="e.g., push through, feel discouraged, take a break">
            </div>

            <!-- Question 6 -->
            <div class="question">
                <label for="question6">6) What is your biggest obstacle to staying consistent with a fitness routine?</label>
                <input type="text" id="question6" name="question6" placeholder="e.g., lack of time, lack of motivation, physical limitations">
            </div>

            <!-- Question 7 -->
            <div class="question">
                <label for="question7">7) On a scale of 1-10, how confident are you in your ability to reach your fitness goals?</label>
                <input type="number" id="question7" name="question7" min="1" max="10" placeholder="1-10">
            </div>

            <!-- Question 8 -->
            <div class="question">
                <label for="question8">8) How do you usually reward yourself after achieving a fitness milestone?</label>
                <input type="text" id="question8" name="question8" placeholder="e.g., treat yourself, relax, set a new goal">
            </div>

            <!-- Question 9 -->
            <div class="question">
                <label for="question9">9) Do you enjoy tracking your progress?</label>
                <input type="text" id="question9" name="question9" placeholder="e.g., yes, no, sometimes">
            </div>

            <!-- Question 10 -->
            <div class="question">
                <label for="question10">10) How do you typically manage stress?</label>
                <input type="text" id="question10" name="question10" placeholder="e.g., exercise, meditation, eating, avoiding">
            </div>

            <!-- Question 11 -->
            <div class="question">
                <label for="question11">11) What time of day do you feel most energized to exercise?</label>
                <input type="text" id="question11" name="question11" placeholder="e.g., morning, afternoon, evening, late night">
            </div>

            <!-- Question 12 -->
            <div class="question">
                <label for="question12">12) How important is variety in your workout routine?</label>
                <input type="text" id="question12" name="question12" placeholder="e.g., very important, somewhat important, not important">
            </div>

            <!-- Question 13 -->
            <div class="question">
                <label for="question13">13) Do you prefer structured workout plans or flexible routines?</label>
                <input type="text" id="question13" name="question13" placeholder="e.g., structured, flexible, a mix of both">
            </div>

            <!-- Question 14 -->
            <div class="question">
                <label for="question14">14) What type of feedback or encouragement do you respond to best?</label>
                <input type="text" id="question14" name="question14" placeholder="e.g., positive reinforcement, constructive criticism, a mix of both">
            </div>

            <!-- Question 15 -->
            <div class="question">
                <label for="question15">15) How do you feel after completing a workout?</label>
                <input type="text" id="question15" name="question15" placeholder="e.g., accomplished, tired, indifferent">
            </div>

            <button type="submit" class="submit-button" onclick="location.href='home.html'">Submit</button>
        </form>
    </div>

    <script src="quiz2.js"></script>
</body>
</html>
