<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="update-form">
            <h2>Update Details</h2>

            <label for="profilePicInput">Profile Picture:</label>
            <input type="file" id="profilePicInput" accept="image/*"><br>

            <label for="name">Name:</label>
            <input type="text" id="name"><br>

            <label for="age">Age:</label>
            <input type="number" id="age"><br>

            <label for="sex">Sex:</label>
            <select id="sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone"><br>

            <label for="height">Height(cm):</label>
            <input type="text" id="height"><br>

            <label for="weight">Weight(kg):</label>
            <input type="text" id="weight"><br>

            <label for="email">Email:</label>
            <input type="email" id="email"><br>

            <button id="saveDetailsButton" class="btn">Save</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
